<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <main>
        <div class="container" id="container"></div>
        <div id="commands">
            <button class="btn--grid-size" id="gridSizeBtn">Grid Size</button>
            <div class="commandColumn">
                <input type="color" value="#212121" id="colorPicker">
                <button id="drawBtn">Draw</button>
            </div>
            <div class="commandColumn">
                <button id="multicolorBtn">Multicolor</button>
                <button id="forestTheme">Forest</button>
                <button id="warmTheme">Warm</button>
                <button id="christmasTheme">Christmas</button>
            </div>
            <div class="commandColumn">
                <button id="lightenBtn" class="strikethrough">Lighten</button>
                <button id="darkenBtn">Darken</button>
            </div>
            <button id="eraserBtn">Erase</button>
            <button id="clearBtn">Clear</button>
        </div>
    </main>
    <div class="test"></div>
</body>
</html>
